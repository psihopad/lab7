<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    

    <div class="wrap">
          <h1>Form 1</h1>
          <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user">
                    
                </i>
            </span>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock">
                    
                </i>
            </span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <div class="input-group">
            <span class="input-group-addon">Text</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
          </div>
       
    </div>

     <div class="buttons">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" id = "add" class="btn btn-secondary btn-primary">ADD</button>
          <button type="button" id = "del" class="btn btn-secondary btn-danger">Delete</button>
          <button type="button" id="clear" class="btn btn-secondary btn-success">Clear</button>
        </div>

    </div>


    <script src="js/main.js"></script>



</body>

</html>
